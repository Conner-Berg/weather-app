<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather API</title>
		<script src="script.js" defer></script>
		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="flex-main"
			><form class="weather-form"
				><label for="location-input">Enter location:</label
				><input
					type="text"
					class="weather-form-contents location-input"
					id="location-input"
					name="location-input"
				/>
				<div class="output-buttons">
					<button class="weather-form-contents location-submit"
						>Submit</button
					><button class="weather-form-contents log-form">Log</button>
				</div></form
			><div class="weather-output">
				<div class="location-output"></div>
				<div class="temp-current"></div>
				<div class="temp-high"></div>
				<div class="temp-low"></div>
				<div class="humidity"></div>
				<div></div> </div
		></div>
	</body>
</html>
